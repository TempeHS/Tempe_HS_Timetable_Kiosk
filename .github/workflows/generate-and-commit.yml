name: Manually Test API

on:
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    env:
      REST_API_KEY: ${{ secrets.REST_API_KEY }}
      LISS_PASSWORD: ${{ secrets.LISS_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Make scripts executable
        run: |
          find . -name "*.sh" -type f -exec chmod +x {} \;
          find . -name "*.py" -type f -exec chmod +x {} \;

      - name: Run all generate scripts
        run: |
          # Set to continue on error
          set +e

          echo "Looking for generate scripts..."

          # Find and run all Python files that start with "generate"
          PYTHON_FILES_FOUND=false
          for file in generate*.py; do
            if [ -f "$file" ]; then
              PYTHON_FILES_FOUND=true
              echo "Running $file..."
              python "$file"
              if [ $? -ne 0 ]; then
                echo "Warning: $file failed with exit code $?"
              else
                echo "Successfully completed $file"
              fi
            fi
          done

          if [ "$PYTHON_FILES_FOUND" = false ]; then
            echo "No Python generate files found matching pattern generate*.py"
          fi

          # Find and run all shell scripts that start with "generate"
          SHELL_FILES_FOUND=false
          for file in generate*.sh; do
            if [ -f "$file" ]; then
              SHELL_FILES_FOUND=true
              echo "Running $file..."
              ./"$file"
              if [ $? -ne 0 ]; then
                echo "Warning: $file failed with exit code $?"
              else
                echo "Successfully completed $file"
              fi
            fi
          done

          if [ "$SHELL_FILES_FOUND" = false ]; then
            echo "No shell generate files found matching pattern generate*.sh"
          fi

          echo "Finished running generate scripts"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        run: |
          # Get current date and time
          DATETIME=$(date '+%Y-%m-%d %H:%M:%S')

          echo "Checking for files to commit..."

          # List available files
          find . -maxdepth 1 -name "*.json" -o -name "*.log" | head -20

          # Add JSON files (not ignored)
          if ls *.json 1> /dev/null 2>&1; then
            git add *.json
            echo "Added JSON files to staging"
          else
            echo "No JSON files found to add"
          fi

          # Add log files (now allowed in git)
          if ls *.log 1> /dev/null 2>&1; then
            git add *.log
            echo "Added log files to staging"
          else
            echo "No log files found to add"
          fi

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            # Commit with action name and timestamp
            git commit -m "API Manual Test - $DATETIME"
            git push
            echo "Changes committed and pushed successfully"
          fi
